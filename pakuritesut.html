<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>チェックボックスのサンプル</title>
<script>
/**
 * 合計点に応じたページへジャンプ
 */
var pageJump = function () {
  // 合計点数を格納する変数
  var score = 0;
  // チェックボックスの数を格納する
  var looptime = document.fm1.box.length;

  // チェックボックスの数だけループする
  for (var i = 0; i < looptime; i++) {
    // チェックされている場合のみ、変数scoreに加算していく
    if (document.fm1.box[i].checked === true) {
      score += parseInt(document.fm1.box[i].value, 10);
    }
  }
  // 確認用に合計点をアラートで表示
  alert("得点: " + score);

  // 合計点に応じたページへジャンプ
  if (score <= 0) {
    location.href="cb/aaa.html";
  } else if (score <= 3) {
    location.href = "cb/bbb.html";
  } else {
    location.href = "cb/ccc.html";
  }
};
</script>
</head>
<body><!-- geoguide start --><div align=center><script language="javascript">var jps=382116062;var jpt=1489813086</script><script language="javascript" src="//bc-geocities.yahoo.co.jp/js/gg.js"></script></div><!-- geoguide end -->
<form name="fm1">
  <input name="box" type="checkbox" value="1">value=1<br>
  <input name="box" type="checkbox" value="1">value=1<br>
  <input name="box" type="checkbox" value="2">value=2<br>
  <input name="box" type="checkbox" value="5">value=5<br>
  <input type="button" onclick="pageJump()" value="結果は？">
</form>
</body>
