<script type="text/javascript">
// チェックボックスに使用している名前
chn = new Array("ch1","ch2","ch3","ch4","ch5","ch6","ch7","ch8","ch9","ch10","ch11","ch12",
"ch13","ch14","ch15","ch16","ch17","ch18","ch19","ch20","ch21","ch22","ch23","ch24",
"ch25","ch26","ch27","ch28","ch29","ch30","ch31","ch32","ch33","ch34","ch35","ch36",
"ch37","ch38","ch39","ch40","ch41","ch42","ch43","ch44","ch45","ch46","ch47","ch48");
chc = 13; // チェックできる数
// チェックボックスにチェックできる数を制限する
function chBx(cn){
  cnt = 0;

  for(i=0; i<chn.length; i++) {
    if(document.introduction.elements[chn[i]].checked) cnt++;
  }
  if(cnt > chc) {
    alert("希望は" + chc + "個まで！");
    document.introduction.elements[cn].checked = false;
  }
}


function disp(){
	window.alert('13個ぴったりにしてください！実行しますか？');}

function cnfmAndSubmit() {
  cnt_ac=0;
  cnt_mn=0;
  cnt_sv=0;
  cnt_in=0;
  
  for (i=0; i<12; i++) if (document.ac.elements[i].checked) cnt_ac++;
  for (i=0; i<12; i++) if (document.mn.elements[i].checked) cnt_mn++;
  for (i=0; i<12; i++) if (document.sv.elements[i].checked) cnt_sv++;
  for (i=0; i<12; i++) if (document.in.elements[i].checked) cnt_in++;
	alert("アクティブタイプ："+cnt_ac);
	alert("マネイジメントタイプ："+cnt_mn);
	alert("サービスタイプ："+cnt_sv);
	alert("イノベータータイプ："+cnt_in);
	var maxValue = Math.max(cnt_ac, cnt_mn,　cnt_sv, cnt_in);
	
	if(maxValue == cnt_ac) {
		alert("あなたはアクティブタイプです");
		window.location.href = 'https://tsu-tsutomu3737.c9users.io/active.html';
	}
	if(maxValue == cnt_mn) {
	alert("あなたはマネイジメントタイプです");
	window.location.href = '';
	}
	if(maxValue == cnt_sv) alert("あなたはサービスタイプです");
	
	
	if(maxValue == cnt_in) alert("あなたはイノベータータイプです");
