<script type="text/javascript">
// チェックボックスに使用している名前
chn = new Array("ch1","ch2","ch3","ch4","ch5","ch6","ch7","ch8","ch9","ch10","ch11","ch12",
"ch13","ch14","ch15","ch16","ch17","ch18","ch19","ch20","ch21","ch22","ch23","ch24",
"ch25","ch26","ch27","ch28","ch29","ch30","ch31","ch32","ch33","ch34","ch35","ch36",
"ch37","ch38","ch39","ch40","ch41","ch42","ch43","ch44","ch45","ch46","ch47","ch48");

id1 = new Array('自由','柔軟性','即行','行動力','楽天性','興奮','注目','刺激','競争','勝利','遊戯','想像');
id2 = new Array('安定','構造','システム','計画','プロセス','予測','責任','義務','ルール','証明','タイトル','伝統');
id3 = new Array('人間関係','自分らしさ','自己成長','有意性','チームワーク','関与','コミュニティ','チャリティ','論理','ハーモニー','モラル','貢献');
id4 = new Array('学習','知能','ロジック・理論','自己制御','テクノロジー','リサーチ','科学','普遍的事実','専門性','能力・技量','正確','大局');

chc = 13; // チェックできる数
// チェックボックスにチェックできる数を制限する
function chBx(cn,id){
  cnt = 0;

  for(i=0; i<id1.length; i++) {
    if(document.ac.elements[id1[i]].checked) cnt++;
  }

  for(i=0; i<id2.length; i++) {
    if(document.mn.elements[id2[i]].checked) cnt++;
  }

  for(i=0; i<id3.length; i++) {
    if(document.sv.elements[id3[i]].checked) cnt++;
  }

  for(i=0; i<id4.length; i++) {
    if(document.in.elements[id4[i]].checked) cnt++;
  }

  if(cnt > chc) {
    
   if(id == "ac")
   {
    document.ac.elements[cn].checked = false;
   }
   else if(id == "mn")
   {
    document.mn.elements[cn].checked = false;
   }
   else if(id == "sv")
   {
    document.sv.elements[cn].checked = false;
   }
   else if(id == "in")
   {
    document.in.elements[cn].checked = false;
   }
  
    alert('１４個以上選べません！');
    document.form.elements[cn].checked = false;
  }
}

//function chBx(cn,id){

function disp(){
 window.alert('実行しますか？');}

function cnfmAndSubmit() {
  cnt_ac=0;
  cnt_mn=0;
  cnt_sv=0;
  cnt_in=0;

  for (i=0; i<12; i++) if (document.ac.elements[i].checked) cnt_ac++;
  for (i=0; i<12; i++) if (document.mn.elements[i].checked) cnt_mn++;
  for (i=0; i<12; i++) if (document.sv.elements[i].checked) cnt_sv++;
  for (i=0; i<12; i++) if (document.in.elements[i].checked) cnt_in++;

  //alert("アクティブタイプ："+cnt_ac);
 //alert("マネイジメントタイプ："+cnt_mn);
 //alert("サービスタイプ："+cnt_sv);
 //alert("イノベータータイプ："+cnt_in);
 var maxValue = Math.max(cnt_ac, cnt_mn, cnt_sv, cnt_in);

//12個以下のアラート
if((cnt_ac + cnt_mn + cnt_sv + cnt_in) <= 12)
{
 alert('13個ぴったり選んでください！');
 return;
}


 if(maxValue == cnt_ac) {
  window.location.href = 'https://tsu-tsutomu3737.c9users.io/active.html';
  }

 if(maxValue == cnt_mn) {
 window.location.href = 'https://tsu-tsutomu3737.c9users.io/manage.html';
 }

 if(maxValue == cnt_sv) {
 window.location.href = 'https://tsu-tsutomu3737.c9users.io/service.html';
  }

 if(maxValue == cnt_in) {
  window.location.href = 'https://tsu-tsutomu3737.c9users.io/innovate.html';
  }

// window.location.href = 'パス名'; // 通常の遷移
//window.open('パス名', '_blank'); // 新しいタブを開き、ページを表示
  if((cnt_ac + cnt_mn + cnt_sv + cnt_in) != 13)

    } else {
      return false;
    }

}
